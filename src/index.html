<!DOCTYPE html>
<html>
  <head>
    <title>Project Ariana</title>
  </head>
    <link rel="stylesheet" type="text/css" media="screen" href="upload.css">
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="render-helper.js"></script>
    <script type="text/javascript" src="layer.js"></script>
    <script type="text/javascript" src="image-layer.js"></script>
    <script type="text/javascript" src="image-shader-program.js"></script>

    <script type="text/javascript" src="upload.js"></script>
    <script id="image-shader-fs" type="x-shader/x-fragment">
        varying highp vec2 v_texCoord;
        uniform sampler2D u_sampler;
        void main(void) {
            gl_FragColor = texture2D(u_sampler, v_texCoord);
        }
    </script>
    <script id="image-shader-vs" type="x-shader/x-vertex">
        attribute vec2 a_position;
        attribute vec2 a_texCoord;
        varying highp vec2 v_texCoord;
        uniform mat3 u_matrix;
        void main(void) {
          gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
          v_texCoord = a_texCoord;
        }
    </script>
  </head>
  <body>
    <canvas id="imageframe">
      Your browser doesn't appear to support the HTML5 <code>&lt;canvas&gt;</code> element.
    </canvas>
    <div id="uploadbutton"></div>
    <input type="file" id="imageupload">
  </body>
</html>
