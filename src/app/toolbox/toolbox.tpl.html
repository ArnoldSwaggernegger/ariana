<div id="toolbox">
    
    <div class="tool" id="{{name}}" ng-repeat="(name, tool) in toolbox" 
        ng-controller="toolsetCtrl" ng-click="selectToolSet(name)">

        <img class="svg" ng-src="assets/vectors/{{tool.image}}"></img>

        <div class="toolset fix-top" ng-show="config.tools.activeToolset == '{{name}}'">
	        
	        <div class="tool" id="{{name}}" ng-repeat="(name, subtool) in tool.tools" 
	            ng-controller="toolsetCtrl" ng-click="selectTool(name)">

	            <img class="svg" ng-src="assets/vectors/{{subtool.image}}"></img>

	        </div>

	    </div>

    </div>

</div>

<div class="color-preview" ng-click="swapColors()">
    <div class="color-primary" style="background-color: {{primary}}"> </div>
    <div class="color-secondary" style="background-color: {{secondary}}"> </div>
</div>
