<div id="toolbox">
    
    <div class="tool" id="{{name}}" ng-repeat="(name, tool) in toolbox" 
        ng-click="selectToolSet(name)" ng-class="{active: config.tools.activeToolset == '{{name}}'}">

        <img class="svg" ng-src="assets/vectors/{{tool.image}}"></img>

        <div class="toolset fix-top" ng-show="config.tools.activeToolset == '{{name}}'">
	        
	        <div class="tool" id="{{name}}" 
                ng-repeat="(name, subtool) in tool.tools" 
	            ng-click="selectTool($event, name)">

	            <img class="svg" ng-src="assets/vectors/{{subtool.image}}"></img>

	        </div>

	    </div>

    </div>

</div>

<div class="color-preview" ng-click="swapColors()">
    <div class="color-primary"   style="background-color: rgb({{config.tools.colors.primary.r}},   {{config.tools.colors.primary.g}},   {{config.tools.colors.primary.b}})"> </div>
    <div class="color-secondary" style="background-color: rgb({{config.tools.colors.secondary.r}}, {{config.tools.colors.secondary.g}}, {{config.tools.colors.secondary.b}})""> </div>
</div>
