<!-- Template for the toolbox elements. -->

<div class="toolset" 
    ng-right-click
    ng-class="{'fade-on inactive': !checkVisible(), 'fade-off': checkVisible()}">
    
    <div class="tool" id="basic" tooltip="Manipulation" tooltip-placement="right" tooltip-enable="!isActiveToolset('basic')"
         ng-click="selectToolSet('basic')" 
         ng-class="{active: isActiveToolset('basic')}">

        <i class="mdi mdi-arrow-all"></i>

        <div class="toolbox" ng-show="isActiveToolset('basic')">
            <pan tool tooltip="Pan" tooltip-placement="right" tooltip-enable="!isActive('pan')"></pan>
            <translate tool tooltip="Translate" tooltip-placement="right" tooltip-enable="!isActive('translate')"></translate>
            <scale tool tooltip="Scale" tooltip-placement="right" tooltip-enable="!isActive('scale')"></scale>
            <rotate tool tooltip="Rotate" tooltip-placement="right" tooltip-enable="!isActive('rotate')"></rotate>
        </div>

    </div>

    <div class="tool" id="painting" tooltip="Painting" tooltip-placement="right" tooltip-enable="!isActiveToolset('painting')"
         ng-click="selectToolSet('painting')" 
         ng-class="{active: isActiveToolset('painting')}">

        <i class="mdi mdi-brush"></i>

        <div class="toolbox" ng-show="isActiveToolset('painting')">
            <palette tool tooltip="Color Palette" tooltip-placement="right" tooltip-enable="!isActive('palette')"></palette>
            <pencil tool tooltip="Pencil" tooltip-placement="right" tooltip-enable="!isActive('pencil')"></pencil>
            <brush tool tooltip="Brush" tooltip-placement="right" tooltip-enable="!isActive('brush')"></brush>
            <picker tool tooltip="Eyedrop" tooltip-placement="right" tooltip-enable="!isActive('picker')"></picker>
        </div>

    </div>

    <div class="tool" id="select" tooltip="Selection" tooltip-placement="right" tooltip-enable="!isActiveToolset('select')"
         ng-click="selectToolSet('select')" 
         ng-class="{active: isActiveToolset('select')}">

        <i class="mdi mdi-select"></i>

        <div class="toolbox" ng-show="isActiveToolset('select')">
            <rectangle tool tooltip="Rectangle Select" tooltip-placement="right" tooltip-enable="!isActive('rectangle')"></rectangle>
            <magic tool tooltip="Magic Select" tooltip-placement="right" tooltip-enable="!isActive('magic')"></magic>
            <loose tool tooltip="Free Select" tooltip-placement="right" tooltip-enable="!isActive('loose')"></loose>
        </div>
        
    </div>

</div>

<!-- Template for the color-preview elements. -->

<div class="color-preview" 
    ng-right-click
    ng-click="swapColors()" 
    ng-class="{'fade-on': !checkVisible() && getTool() != 'picker', 'scale-on': !checkVisible() && getTool() == 'picker', 'fade-off scale-off': checkVisible()}">
    <div class="color-primary" ng-style="{'background-color' : 'rgb(' + getPrimary().r + ',' + getPrimary().g + ',' + getPrimary().b + ')'}"> </div>
    <div class="color-secondary" ng-style="{'background-color' : 'rgb(' + getSecondary().r + ',' + getSecondary().g + ',' + getSecondary().b + ')'}"> </div>
</div>
