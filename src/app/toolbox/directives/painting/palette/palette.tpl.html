<div class="tool" ng-class="{active: active}">
	<i class="mdi mdi-palette" ></i>
	<div class="tool-settings large-tool-settings" ng-show="isActive('palette')">
		<canvas src="assets/img/bgGradient.png" id="palette" width="256px" height="256px" style="background: hsl({{palette.color.H}}, 100%, 50%)" ng-mousedown="palMouseDown($event)" ng-mousemove="palMouseMove($event)" ng-mouseup="palMouseUp()">
		</canvas>
		<canvas id="hue" width="32px" height="256px" ng-mousedown="hueMouseDown($event)" ng-mousemove="hueMouseMove($event)" ng-mouseup="hueMouseUp()">
		</canvas>
		<div class="textinput">
		    R: 
		    <input type="number" class="rgbhsv" ng-model="config.tools.colors.primary.r" min="0" max="255">
		</div>
		<div class="textinput">
		    G: 
		    <input type="number" class="rgbhsv" ng-model="config.tools.colors.primary.g" min="0" max="255">
		</div>
		<div class="textinput">
		    B: 
		    <input type="number" class="rgbhsv" ng-model="config.tools.colors.primary.b" min="0" max="255">
		</div>
		<div class="textinput">
		    H: 
		    <input type="number" class="rgbhsv" ng-model="palette.color.H" min="0" max="360">
		</div>
		<div class="textinput">
		    S: 
		    <input type="number" class="rgbhsv" ng-model="palette.color.S" min="0" max="100">
		</div>
		<div class="textinput">
		    V: 
		    <input type="number" class="rgbhsv" ng-model="palette.color.V" min="0" max="100">
		</div>
		<div class="textinput">
		    Hex: 
		    <input type="text" class="hex" ng-model="palette.color.hex">
		</div>
	<div>
</div>
