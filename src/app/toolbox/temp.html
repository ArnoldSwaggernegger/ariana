<div id="toolset" ng-controller="toolsetCtrl"> 
    <div class="tool" ng-click="toggle($event)"> arrow-all.svg </div>     <!-- basic -->
    <div class="tool"> brush.svg </div>         <!-- painting -->
    <div class="tool"> select.svg </div>        <!-- select -->
    <div class="tool"> format-size.svg </div>   <!-- text --> 
</div>

        <div class="sub-tool"> rotate-left.svg </div>   <!-- rotate -->
        <div class="sub-tool"> crop.svg </div>

        <div class="sub-tool"> content-copy.svg </div>

        <div class="sub-tool"> content-paste.svg </div>
        -->

    <div class="sub-toolset"> 
        <div class="sub-tool"> close.svg </div>         <!-- color selector --> 
        <div class="sub-tool"> border-color.svg </div>  <!-- pencil : hard draw -->
        <div class="sub-tool"> brush.svg </div>         <!-- brush - soft draw -->
        <div class="sub-tool"> eraser.svg </div>        <!-- eraser -->  
        <div class="sub-tool"> close.svg </div>         <!-- color picker --> 
        <div class="sub-tool"> format-color-fill.svg </div>
    </div>
    <div class="sub-toolset"> 
        <div class="sub-tool"> select.svg </div>                        <!-- rectangle selector -->
