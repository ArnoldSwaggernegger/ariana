<div class="modal-header">
    <h1> Filters and Effects </h1>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" 
            ng-repeat="(name, data) in filters">
            <div class="thumbnail" 
                ng-click="selectFilter(name)"> 
                <img 
                    ng-src="{{data.image}}"> </img>
                <div class="caption">
                    <h3> {{name | titlecase}} </h3> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default btn-lg" ng-click="close()"> Close </button>
</div>
