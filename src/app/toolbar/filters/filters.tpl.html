<div class="modal-header">
    <h1> Filters and Effects </h1>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" 
            ng-repeat="filter in filters">
            <div class="thumbnail" 
                ng-click="selectFilter(filter.name)"> 
                <img 
                    ng-src="{{filter.image}}"> </img>
                <div class="caption">
                    <h3> {{titlecase(filter.name)}} </h3> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    
    <input 
        type="checkbox"
        class="pull-left"
        ng-checked="allLayers"
        ng-click="toggleLayers()"> 
        <span class="pull-left"> Apply to all layers </span> 
    </input>

    <button type="button" class="btn btn-default btn-lg" ng-click="close()"> Close </button>
</div>
