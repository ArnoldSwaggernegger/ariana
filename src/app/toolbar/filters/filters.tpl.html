<div class="modal-header">
    <h1> Filters and Effects </h1>
</div>

<!-- Selection screen -->
<div class="modal-body" ng-hide="selectedFilter">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" 
            ng-repeat="filter in filters">
            <div class="thumbnail" 
                ng-click="selectFilter(name)"> 
                <img 
                    ng-src="{{filter.image}}"> </img>
                <div class="caption">
                    <h3> {{filter.name}} </h3> 
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" ng-hide="selectedFilter">
    <button type="button" class="btn btn-default btn-lg" ng-click="close()"> Close </button>
</div>
