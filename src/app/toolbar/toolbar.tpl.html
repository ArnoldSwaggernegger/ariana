<!-- Template for the toolbar. -->

<div class="toolbar"
    ng-right-click
    ng-class="{'fade-on': !checkVisible(), 'fade-off': checkVisible()}">
    
    <div class="brand float-left">
        ARIANA
    </div>
    
    <ul class="clearfix">
        <li class="tool float-left" ng-click="openNewFileModal()">
            <i class="mdi mdi-file"></i>
        </li>
        <li class="tool float-left" ng-click="openUploadModal()">
            <i class="mdi mdi-upload"></i>
        </li>
        <li class="tool float-left" ng-click="openSaveImageModal()">
            <i class="mdi mdi-download"></i>
        </li>
        <li class="tool float-left" ng-click="openFilterModal()">
            <i class="mdi mdi-star-outline"></i>
        </li>
    </ul>
</div>

<!-- Template for the filter-options element. -->

<div class="filter-options" 
    ng-right-click
    ng-show="filter.filterObject && renderEngine.getNumberOfLayers()"
    ng-class="{'fade-on': !checkVisible(), 'fade-off': checkVisible()}"> 
    
    <div class="tool float-left" ng-click="cancelFilter()"> <i class="mdi mdi-close"> </i> </div>
    
    <div class="center-box float-left">
    
        <div class="input-group">
            <span class="input-group-addon filter-name"> {{filter.filterName | titlecase}} Filter </span> 
            <span class="input-group-addon filter-checkbox"> <input type="checkbox" ng-model="filter.currentlayerOnly" ng-change="applyFilterOnLayers()"> </input> current layer only </span>
        </div>
    
        <div class="input-group" ng-repeat="(name, parameter) in filter.filterParameters">
            <span class="input-group-addon"> {{name}} </span>
            <input type="range"  class="form-control slider" ng-model="parameter.value" ng-change="applyFilterChanges()"
                min="{{parameter.min}}" max="{{parameter.max}}" step="{{parameter.step}}"> </input>
            <input type="text" number class="form-control number" ng-model="parameter.value" ng-change="applyFilterChanges()"
                min="{{parameter.min}}" max="{{parameter.max}}" step="{{parameter.step}}"> </input>
        </div>
    
    </div>
    <div class="tool float-right" ng-click="commitFilterOnLayers(); cancelFilter()">  <i class="mdi mdi-check"> </i> </div>
</div>

<div class="selection-options" 
    ng-right-click
    ng-show="isSelectionEnabled()"
    ng-class="{'fade-on': !checkVisible(), 'fade-off': checkVisible()}"> 

    <div class="tool float-left" ng-click="cancelSelection()"> <i class="mdi mdi-close"> </i> </div>
    <div class="tool float-left" ng-click="applySelection()"> <i class="mdi mdi-check"> </i> </div>
</div>
