<!-- Template for the toolbar. -->

<div class="toolbar"
    ng-class="{'fade-on': !checkVisible(), 'fade-off': checkVisible()}">
    <div class="brand float-left">
        ARIANA
    </div>
    
    <ul class="clearfix">
        <li class="inactive tool float-left">
            <!-- new canvas -->
            <i class="mdi mdi-file"></i>
        </li>
        <li class="tool float-left" ng-click="openUploadModal()">
            <!-- import file -->
            <i class="mdi mdi-upload"></i>
        </li>
        <li class="tool float-left" ng-click="saveImage()">
            <!-- export file --> 
            <i class="mdi mdi-download"></i>
        </li>
        <li class="seperator float-left"></li>
        <li class="inactive tool float-left" ng-click="openTransformationModal()">
            <!-- standard transformations -->
            <i class="mdi mdi-rotate-right-variant"></i>
        </li>
        <li class="tool float-left" ng-click="openFilterModal()">
            <!-- filters and effects -->
            <i class="mdi mdi-star-outline"></i>
        </li>
 
        <!-- Float-right elements are in reverse order. -->
        <li class="inactive tool float-right">
            <!-- help button -->
            <i class="mdi mdi-school"></i>
        </li>
        <li class="seperator float-right"></li>
        <li class="inactive tool float-right">
            <!-- redo button -->
            <i class="mdi mdi-redo-variant"></i>
        </li>
        <li class="inactive tool float-right">
            <!-- undo button -->
            <i class="mdi mdi-undo-variant"></i>
        </li>
    </ul>
</div>

<div class="filter-options" ng-show="filterName"> 
    <div class="tool" ng-click="cancel()"> <i class="mdi mdi-close"></i> </div>
    <div class="center-box">
    
        <div class="input-group" ng-repeat="(name, parameter) in filterParameters">
            <span class="input-group-addon"> {{name}} </span>
            <input type="range" class="form-control" value="{{parameter.value}}" min="{{parameter.min}}" max="{{parameter.max}}" step="0.1"> </input>
        </div>
    
    </div>
    <div class="tool" ng-click="apply()">  <i class="mdi mdi-check"></i> </div>
</div>
