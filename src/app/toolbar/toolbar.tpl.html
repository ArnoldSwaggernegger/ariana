<div id="toolbar">
    <div class="brand float-left">
        <!-- <img src="/assets/image.png" width="60px" height="60px"> -->
        ARIANA
    </div>
    
    <ul>
        <li class="inactive tool float-left">
                <!-- new file -->
                <img class="svg" alt="new" ng-src="/assets/vectors/file.svg">
        </li>
        <li class="tool float-left" ng-click="openUploadModal()">
                <!-- load file -->
                <img class="svg" alt="upload" ng-src="/assets/vectors/upload.svg">
        </li>
        <li class="tool float-left" ng-click="saveImage()">
                <!-- export file --> 
                <img class="svg" alt="save" ng-src="/assets/vectors/download.svg">
        </li>
        <li class="seperator float-left"></li>
        <li class="inactive tool float-left" ng-click="openTransformationModal()">
                <!-- standard transformations -->
                <img class="svg" alt="transform" ng-src="/assets/vectors/rotate-right-variant.svg">
        </li>
        <li class="inactive tool float-left" ng-click="openFilterModal()">
                <!-- filters and effects -->
                <img class="svg" alt="filters" ng-src="/assets/vectors/star-outline.svg">
        </li>
 
        <li class="inactive tool float-right">
            <!-- help button -->
            <img class="svg" alt="help" ng-src="/assets/vectors/school.svg">
        </li>
        <li class="seperator float-right"></li>
        <li class="inactive tool float-right">
                <!-- redo button -->
                <img class="svg" alt="redo" ng-src="/assets/vectors/redo-variant.svg">
        </li>
        <li class="inactive tool float-right">
                <!-- undo button -->
                <img class="svg" alt="undo" ng-src="/assets/vectors/undo-variant.svg">
        </li>

    </ul>

</div>
