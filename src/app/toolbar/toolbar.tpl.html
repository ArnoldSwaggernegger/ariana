<nav id="toolbar" class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <!-- collaped menu icon --> 
                <img class="svg-img" alt="new" src="/assets/vectors/menu.svg">
            </button>
            <a class="navbar-brand m-r-xl" href="/">
                <!-- img alt="ariana" src="/assets/vectors/" -->
                LONO
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="tool">
                    <a> 
                        <!-- new file -->
                        <img class="svg-img" alt="new" src="/assets/vectors/file.svg">
                    </a>
                </li>
                <li class="tool">
                    <a> 
                        <!-- load file -->
                        <img class="svg-img" alt="upload" src="/assets/vectors/upload.svg">
                    </a>
                </li>
                <li class="tool">
                    <a> 
                        <!-- export file --> 
                        <img class="svg-img" alt="save" src="/assets/vectors/floppy.svg">
                    </a>
                </li>
                <li class="seperator"></li>
                <li class="tool">
                    <a>
                        <!-- standard transformations -->
                        <img class="svg-img" alt="transform" src="/assets/vectors/rotate-right-variant.svg">
                    </a>
                </li>
                <li class="tool" data-toggle="modal" data-target="#filters">
                    <a> 
                        <!-- filters and effects -->
                        <img class="svg-img" alt="filters" src="/assets/vectors/star-outline.svg">
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="tool">
                    <a> 
                        <!-- undo button -->
                        <img class="svg-img" alt="undo" src="/assets/vectors/undo-variant.svg">
                    </a>
                </li>
                <li class="tool">
                    <a> 
                        <!-- redo button -->
                        <img class="svg-img" alt="redo" src="/assets/vectors/redo-variant.svg">
                    </a>
                </li>
                <li class="seperator"></li>
                <li class="tool">
                    <a> 
                        <!-- help button -->
                        <img class="svg-img" alt="help" src="/assets/vectors/school.svg">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- filters pop-up -->
<div id="filters" class="modal fade custom-pop-up" role="dialog" ng-controller="FilterController">
    <div class="modal-dialog modal-lg">
    
    <div class="modal-content">
        <div class="modal-header">
            <h1> {{title}} </h1>
            <h2> {{subtitle}} </h2>
        </div>
        
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2" ng-repeat="filter in filters">
                    <div class="thumbnail" ng-click="selectFilter($index)"> 
                        <img ng-src="{{filter.image}}"> </img>
                        <div class="caption">
                            <h3> {{filter.name}} </h3> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
</div>
