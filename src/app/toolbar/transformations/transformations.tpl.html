<div class="modal-header">
    <h1> Transformations </h1>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" 
            ng-repeat="transformation in transformations">
            <div class="thumbnail" 
                ng-click="selectTransformation(transformation.name)"> 
                <img 
                    ng-src="{{transformation.image}}"> </img>
                <div class="caption">
                    <h3> {{titlecase(transformation.name)}} </h3> 
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default btn-lg" ng-click="close()"> Close </button>
</div>
