<div class="modal-header">
    <h1 class="modal-title"> Delete changes </h1>
</div>

<div class="modal-body">
    Unsaved work will not remain. Are you sure you want to delete your current work and continue with a blank canvas?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-lg" ng-click="close()"> Cancel </button>
    <button type="button" class="btn btn-primary btn-lg" ng-click="submit()"> Create New File </button>
</div>
