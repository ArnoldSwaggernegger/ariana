<!-- Template for the background and canvas elements -->

<div id="background"
     ng-mousemove="mouseMove($event)"
     ng-mouseup="mouseUp($event)"
     ng-mousedown="mouseDown($event)"
     ng-touchstart="mouseDown($event)"
     ng-touchend="mouseUp($event)"
     ng-touchmove="mouseMove($event)"
    ng-right-click="rightClick($event)"
    ng-mouse-wheel-up="mwheelUp($event)"
    ng-mouse-wheel-down="mwheelDown($event)"
    background-events>
    
    <canvas rendertarget="rendertarget" 
        id="main-canvas"
        width="{{config.canvas.width}}"
        height="{{config.canvas.height}}"
        canvas-events
        ng-show="{{config.canvas.visible}}">
    </canvas>
    <canvas id="editing-canvas"
        width="{{config.canvas.width}}"
        height="{{config.canvas.height}}"
        canvas-events
        ng-show="{{config.canvas.visible}}">
    </canvas>
    <canvas id="top-canvas"
        width="{{config.canvas.width}}"
        height="{{config.canvas.height}}"
        canvas-events
        ng-show="{{config.canvas.visible}}">
    </canvas>
</div>
