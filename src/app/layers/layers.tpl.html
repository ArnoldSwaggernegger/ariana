<div class="layer-container" ng-class="{'fade-on': !checkVisible(), 'fade-off': checkVisible()}">
    <div class="box-shadow" ng-controller="ToolboxAccordionCtrl">
        <accordion close-others="true">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span>
                            <a class="btn btn-sm" ng-click="addLayer($event)">
                                <i class="mdi mdi-plus"></i>
                            </a>

                            <span class="pull-right">
                                Zoom: {{config.canvas.zoom * 100 | int}}%
                            </span>
                        </span>
                    </h4>
                </div>
            </div>
            
            <accordion-group ng-repeat="layer in config.layers.layerInfo" is-open="open" ng-click="selectLayer($index)" ng-class="{'layer-active': $index == config.layers.currentLayer}">
                <accordion-heading>
                    <div class="row mb10 text-center">
                        <input type="text" value="{{layer.name}}" class="layer-name">
                    </div>

                    <div class="row">
                        <div class="col-md-2">

                            <span text-center>
                                {{$index}}
                                <i class="text-center mdi " ng-class="{'mdi-chevron-up': open, 'mdi-chevron-left': !open}"></i>
                            </span>
                        </div>

                        <div class="col-md-8">
                            <img class="preview" ng-src="{{getThumbnail($index)}}"></img>
                        </div>

                        <div class="col-md-2">
                            

                            <i class="mdi mdi-delete" ng-click="removeLayer($event, $index)"></i>
                            <i class="mdi mdi-chevron-double-down" ng-click="moveLayerDown($event, $index)" ng-class="{'inactive': $index == config.layers.numberOfLayers - 1}"></i>
                            <i class="mdi mdi-chevron-double-up" ng-click="moveLayerUp($event, $index)" ng-class="{'inactive': $index <= 0}"></i>
                        </div>
                    </div>
                </accordion-heading>

                <div class="selectable item" ng-repeat="(key, value) in layer">
                    <span>
                        <b>{{key}}</b>: {{value}}
                    </span>
                </div>
            </accordion-group>

        </accordion>
    </div>
</div>
