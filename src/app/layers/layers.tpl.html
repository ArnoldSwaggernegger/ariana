<div class="layers" ng-class="{'fade-on': !checkVisible(), 'fade-off': checkVisible()}">

    <div class="layer-header">
        <div class="tool float-left" ng-click="hideLayers()" ng-hide="hidden"> <i class="mdi mdi-chevron-right"> </i> </div>
        <div class="tool float-left" ng-click="showLayers()" ng-show="hidden"> <i class="mdi mdi-chevron-left"> </i> </div>
        <h2 ng-hide="hidden"> Layers </h2>
    </div>
    
        
    <div class="layer tool clearfix" 
        ng-repeat="layer in config.layers.layerInfo" 
        ng-click="selectLayer($index)" 
        ng-class="{'active': $index == config.layers.currentLayer}"
        ng-hide="hidden">

        <img class="preview float-left" ng-src="{{getThumbnail($index)}}"> </img>
        <div class="layer-name float-left">
            {{$index + 1}} <input type="text" value="Layer {{$index + 1}}">
        </div>
      
        <div class="small-tool float-left"> <i class="mdi " 
            ng-click="hideLayer($event, $index)" 
            ng-class="{'mdi-eye-off': isHidden($index), 'mdi-eye': !isHidden($index)}"> </i> </div>
        <div class="small-tool float-left"> <i class="mdi mdi-delete" 
            ng-click="removeLayer($event, $index)"> </i> </div>
        <div class="small-tool float-left" 
            ng-click="moveLayerDown($event, $index)" 
            ng-class="{'inactive': $index == config.layers.numberOfLayers - 1}"> 
            <i class="mdi mdi-chevron-double-down" > </i> </div>
        <div class="small-tool float-left"
            ng-click="moveLayerUp($event, $index)" 
            ng-class="{'inactive': $index <= 0}"> 
            <i class="mdi mdi-chevron-double-up"> </i> </div>
                    
    </div>
</div>
