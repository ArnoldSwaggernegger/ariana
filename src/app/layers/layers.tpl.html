<div class="layer-container">
	<div class="container-fluid">

    	<div class="row layers" ng-repeat="layer in config.layers.layerInfo">
    		<div class="col-md-2 layer options">
    			<div class="row">
	    			<div>{{$index}}</div>
	    			<div ng-click="toggleVisible($index)">
    	    			<img src="assets/vectors/eye.svg"></img>
	    			</div>
    			</div>
    		</div>
    		<div class="col-md-7 layer content">
    		  <!--div>{{content}}</div-->
              <div class="btn btn-default" ng-click="layerSelect($index)">Select layer</div>
    		</div>
            <div class="col-md-3 layer content">
                <div class="btn btn-default btn-sm" ng-click="layerUp($index)">Up</div>
                <div class="btn btn-default btn-sm" ng-click="layerDown($index)">Down</div>
            </div>
    	</div>

    </div>
</div>
